<html>
<head>
      <title>Merit Scholarship</title>
      <link rel="stylesheet" type="text/css" href="google f.css" />
</head>
<body>
      <div>
            <div title-div>
                 <h1>Merit Scholarship Form</h1>
                 <p>(Best Viewed in Chrome Browser)</p>
            </div> 
            <div class="fname-div">
                 <div class="input-div"><input type="input" fname="answer" placeholder="First Name (as per 10th Mark Sheet)"></div>
            </div>
            <div class="lname-div">
                 <div class="input-div"><input type="input" lname="answer" placeholder="Last Name (Initial Only)"></div>
            </div>
            <div class="father-div">
                 <div class="input-div"><input type="input" father="answer" placeholder="Father's Name"></div>
            </div>
            <div class="ofather-div">
                 <div class="input-div"><input type="input" ofather="answer" placeholder="Occupation of Father/Mother"></div>
            </div>
            <div class="mother-div">
                 <div class="input-div"><input type="input" mother="answer" placeholder="Mother's Name"></div>
            </div>
            <div class="income-div">
                 <div class="input-div"><input type="input" income="answer" placeholder="Total Annual Income"></div>
            </div> 
            <div class="email-div">
                 <div class="input-div"><input type="input" email="answer" placeholder="Email Address"></div>
            </div>
            <select>
            <option value="Select Gender">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select>
            <br>
            <select>
            <option value="Select Category">Select Category</option>
            <option value="OC">OC</option>
            <option value="BC">BC</option>
            <option value="MBC">MBC</option>
            <option value="DNC">DNC</option>
            <option value="BCM">BCM</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="SCA">SCA</option>
            </select>
            <div class="address-div">
                 <div class="input-div"><input type="input" address="answer" placeholder="Residential Address"></div>
            </div>
            <div class="school-div">
                 <div class="input-div"><input type="input" school="answer" placeholder="Name of the School with city"></div>
            </div>
<h3>Enter the X11 Standard Marks(If any of the subjects which is not in your curriculum then mention nil)<h3>  
            <div class="lang-div">
                 <div class="input-div"><input type="input" lang="answer" placeholder="Language"></div>
            </div>
            <div class="eng-div">
                 <div class="input-div"><input type="input" eng="answer" placeholder="English"></div>
            </div>
            <div class="phys-div">
                 <div class="input-div"><input type="input" phys="answer" placeholder="Physics"></div>
            </div>
            <div class="chem-div">
                 <div class="input-div"><input type="input" chem="answer" placeholder="Chemistry"></div>
            </div>
            <div class="math-div">
                 <div class="input-div"><input type="input" math="answer" placeholder="Mathematics"></div>
            </div>
            <div class="comp-div">
                 <div class="input-div"><input type="input" comp="answer" placeholder="Computer Science"></div>
            </div>
            <div class="bio-div">
                 <div class="input-div"><input type="input" bio="answer" placeholder="Biology"></div>
            </div>
            <div class="voc-div">
                 <div class="input-div"><input type="input" voc="answer" placeholder="Vocational"></div>
            </div>
            <div class="if-div">
                 <div class="input-div"><input type="input" if="answer" placeholder="Others if any"></div>
            </div>
            <select>
            <option value="apply">Select the scholarship prefer to apply</option>
            <option value="merit">K.Ramasamy Memorial Merit Scholarship for Bachelor degrees in Engineering</option>
            <option value="poor">K.Ramasamy Memorial Merit Cum Means (Economically Poor) for Bachelor degrees in Engineering</option>
            <option value="talent">K.Ramasamy Memorial Talent Scholarship for Bachelor degrees in Engineering</option>
            <option value="sport">K.Ramasamy Memorial Sports Scholarship for Bachelor degrees in Engineering</option>
            </select>
<br>
            <select>
            <option value="study">Select the programme prefer to study in NEC</option>
            <option value="cs">B.E Computer Science and Engineering</option>
            <option value="me">B.E Mechanical Engineering</option>
            <option value="eee">B.E Electrical and Electronics Engineering</option>
            <option value="ece">B.E Electronics and Communication Engineering</option>
            <option value="b.tech">B.Tech Information Technology</option>
            <option value="civil">B.E Civil Engineering</option>
            <option value="data">B.Tech Artificial Intelligence and Data Science</option>
            </select>
<br>
            <select>
            <option value="alumni">Is Your Parent NEC Alumni/NEC Faculty Member</option>
            <option value="yes">Yes</otion>
            <option value="no">No</option>
            </select>
<br>
<input type="button" value="CLICK HERE TO APPLY">
</body>
</html>
